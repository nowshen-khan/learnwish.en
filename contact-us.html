<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact us">
    <title>Contact us</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
</head>

<body id="top">
    <h2 class="content-head is-center">Contact Us!</h2>
    <aside>
        <p>
            We would <em>love</em> to hear from you! </p>
        <p>Please use the <strong><em>Contact Form</em></strong>
            to send us a message.
        </p>
    </aside>

    <!-- START HERE -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Style The Contact Form How Ever You Prefer -->
    <link rel="stylesheet" href="assets/css/form-style.css">

    <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
        action="https://script.google.com/macros/s/AKfycbzg2z8xu9UWx2gChB23_9X-iCw-g-wp8g-4wN5z1ELNtXOdz8rA4M2fOCAU7leTmmIG/exec">
        <!-- change the form action to your script url -->

        <div class="form-elements">
            <fieldset class="pure-group">
                <label for="name">Name: </label>
                <input id="name" name="name" placeholder="Your Name" />
            </fieldset>

            <fieldset class="pure-group">
                <label for="email"><em>Your</em> Email Address:</label>
                <input id="email" name="email_address" type="email" value="" required
                    placeholder="your.name@email.com" />
            </fieldset>

            <fieldset class="pure-group">
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="10" placeholder="Tell us what's on your mind..."></textarea>
            </fieldset>



            <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be
                    empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
            </fieldset>

            <button class="button-success pure-button button-xlarge">
                <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
        </div>

        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us!
                We will get back to you soon!</h2>
        </div>

    </form>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="assets/js/form-submission-handler.js"></script>
    <script data-cfasync="false" src="assets/js/google-apps-script.js"></script>
    <!-- END -->

</body>

</html>
